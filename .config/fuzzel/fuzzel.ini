font=FiraCode Nerd Font:weight=Normal:size=12.25
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=alacritty -e

prompt=  
icon-theme=Papirus-Dark
icons-enabled=no
show-actions=yes

lines=10
width=30
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0

image-size-ratio=0.1

layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=161616ff
text=ffffffff
prompt=33b1ffff
placeholder=dde1e6ff
input=dde1e6ff
match=ffffffff
selection=393939ff
selection-text=ffffffff
selection-match=ee5396ff
border=393939ff

[border]
width=1
radius=6
