<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Morning Tasks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      margin: auto;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
      transition: margin-bottom 0.3s ease;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    li {
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .placeholder {
      background: #ddd;
      border: 2px dashed #aaa;
    }
    .check {
      width: 24px;
      height: 24px;
      border: 2px solid #007bff;
      border-radius: 50%;
      margin-right: 0.75rem;
      cursor: pointer;
    }
    .check.checked {
      background: #007bff;
    }
    .task-text {
      flex: 1;
      font-size: 1rem;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .delete {
      font-size: 1.25rem;
      color: #888;
      cursor: pointer;
    }
    .handle {
      font-size: 1.5rem;
      color: #aaa;
      touch-action: none;
    }
    .bottom-bar {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      left: 50%;
      transform: translateX(-50%);
    }
    .bottom-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .bottom-bar button {
      margin-left: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .dragging-placeholder {
      background: #ddd;
      border: 2px dashed #aaa;
      height: 56px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <ul id="taskList"></ul>
  </div>
  <div class="bottom-bar" id="bottomBar">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
    <button onclick="resetChecks()">↻</button>
  </div>
  <script>
    const taskList = document.getElementById('taskList');
    const mainContainer = document.getElementById('mainContainer');
    const bottomBar = document.getElementById('bottomBar');

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll('li').forEach(li => {
        tasks.push({
          text: li.querySelector('.task-text').textContent,
          checked: li.querySelector('.check').classList.contains('checked')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const data = localStorage.getItem('tasks');
      if (!data) return;
      try {
        const tasks = JSON.parse(data);
        tasks.forEach(task => {
          const li = createTaskElement(task.text, task.checked);
          taskList.appendChild(li);
        });
      } catch (e) {
        console.error("Failed to load tasks from storage", e);
      }
    }

    function createTaskElement(text, checked = false) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="check${checked ? ' checked' : ''}" onclick="toggleCheck(this)"></div>
        <div class="task-text">${text}</div>
        <div class="icons">
          <div class="delete" onclick="deleteTask(this)">×</div>
          <div class="handle">≡</div>
        </div>
      `;
      const handle = li.querySelector('.handle');
      handle.addEventListener('touchstart', touchStart, { passive: false });
      return li;
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      const li = createTaskElement(text);
      taskList.appendChild(li);
      input.value = '';
      saveTasks();
    }

    function toggleCheck(el) {
      el.classList.toggle('checked');
      saveTasks();
    }

    function deleteTask(el) {
      el.closest('li').remove();
      saveTasks();
    }

    function resetChecks() {
      taskList.querySelectorAll('.check').forEach(el => el.classList.remove('checked'));
      saveTasks();
    }

    function getDragAfterElement(container, y) {
      const elements = [...container.querySelectorAll('li:not(.placeholder)')];
      return elements.reduce((closest, el) => {
        const box = el.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: el };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    let draggedElem = null;
    const placeholder = document.createElement('div');
    placeholder.className = 'dragging-placeholder';

    function touchStart(e) {
      const touch = e.touches[0];
      const target = e.target.closest('li');
      if (!target) return;
      draggedElem = target;

      const originalY = touch.clientY;
      placeholder.style.height = `${target.offsetHeight}px`;

      const list = taskList;
      draggedElem.remove();

      function touchMove(e) {
        const y = e.touches[0].clientY;
        const after = getDragAfterElement(list, y);
        if (!after) {
          list.appendChild(placeholder);
        } else {
          list.insertBefore(placeholder, after);
        }
      }

      function touchEnd() {
        if (placeholder.parentNode) {
          list.insertBefore(draggedElem, placeholder);
          placeholder.remove();
          saveTasks();
        }
        window.removeEventListener('touchmove', touchMove);
        window.removeEventListener('touchend', touchEnd);
      }

      window.addEventListener('touchmove', touchMove, { passive: false });
      window.addEventListener('touchend', touchEnd);
    }

    window.onload = () => {
      loadTasks();
      const urlParams = new URLSearchParams(window.location.search);
      const fromParam = urlParams.get('from');
      if (fromParam) {
        const fromTime = new Date(fromParam);
        if (!isNaN(fromTime)) {
          const now = new Date();
          const diff = now - fromTime;
          const resetThreshold = 2 * 60 * 60 * 1000;
          if (diff >= resetThreshold) {
            resetChecks();
          }
        }
      }
    };

    window.addEventListener('resize', () => {
      const active = document.activeElement;
      if (active && active.tagName === 'INPUT') {
        setTimeout(() => {
          const rect = active.getBoundingClientRect();
          if (rect.bottom > window.innerHeight) {
            mainContainer.style.marginBottom = '300px';
          } else {
            mainContainer.style.marginBottom = '0';
          }
        }, 50);
      } else {
        mainContainer.style.marginBottom = '0';
      }
    });
  </script>
</body>
</html>
