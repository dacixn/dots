<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning Tasks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      margin: auto;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    li {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
      transition: transform 0.2s ease;
    }
    .placeholder {
      background: #222;
      border: 2px dashed #555;
    }
    .check {
      width: 24px;
      height: 24px;
      border: 2px solid #00aaff;
      border-radius: 50%;
      margin-right: 0.75rem;
      cursor: pointer;
    }
    .check.checked {
      background: #00aaff;
    }
    .task-text {
      flex: 1;
      font-size: 1rem;
      color: #fff;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .delete {
      font-size: 1.25rem;
      color: #aaa;
      cursor: pointer;
    }
    .handle {
      cursor: grab;
      font-size: 1.5rem;
      color: #666;
      touch-action: none;
    }
    .bottom-bar {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-top: 1px solid #222;
      background: #000;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .bottom-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }
    .bottom-bar button {
      margin-left: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    .note {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul id="taskList"></ul>
    <div class="note">Tasks are saved automatically. You can reorder them by dragging.</div>
  </div>
  <div class="bottom-bar">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
    <button onclick="resetChecks()">↻</button>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll('li:not(.placeholder)').forEach(li => {
        tasks.push({
          text: li.querySelector('.task-text').textContent,
          checked: li.querySelector('.check').classList.contains('checked')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const data = localStorage.getItem('tasks');
      if (!data) return;
      try {
        const tasks = JSON.parse(data);
        tasks.forEach(task => {
          const li = createTaskElement(task.text, task.checked);
          taskList.appendChild(li);
        });
      } catch (e) {
        console.error("Failed to load tasks from storage", e);
      }
    }

    function createTaskElement(text, checked = false) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="check${checked ? ' checked' : ''}" onclick="toggleCheck(this)"></div>
        <div class="task-text">${text}</div>
        <div class="icons">
          <div class="delete" onclick="deleteTask(this)">×</div>
          <div class="handle" draggable="true">≡</div>
        </div>
      `;
      li.querySelector('.handle').addEventListener('dragstart', dragStart);
      li.querySelector('.handle').addEventListener('touchstart', touchStart, { passive: true });
      return li;
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      const li = createTaskElement(text);
      taskList.appendChild(li);
      input.value = '';
      saveTasks();
    }

    function toggleCheck(el) {
      el.classList.toggle('checked');
      saveTasks();
    }

    function deleteTask(el) {
      el.closest('li').remove();
      saveTasks();
    }

    function resetChecks() {
      taskList.querySelectorAll('.check').forEach(el => el.classList.remove('checked'));
      saveTasks();
    }

    let draggedItem = null;
    let placeholder = document.createElement('li');
    placeholder.className = 'placeholder';
    placeholder.style.height = '56px';

    function dragStart(e) {
      draggedItem = e.target.closest('li');
      draggedItem.classList.add('dragging');
      setTimeout(() => draggedItem.style.display = 'none', 0);
    }

    taskList.addEventListener('dragend', (e) => {
      if (draggedItem) {
        draggedItem.style.display = 'flex';
        draggedItem.classList.remove('dragging');
      }
      if (placeholder.parentNode) placeholder.parentNode.removeChild(placeholder);
      draggedItem = null;
      saveTasks();
    });

    taskList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(taskList, e.clientY);
      if (!afterElement) {
        taskList.appendChild(placeholder);
      } else {
        taskList.insertBefore(placeholder, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const elements = [...container.querySelectorAll('li:not(.dragging):not(.placeholder)')];
      return elements.reduce((closest, el) => {
        const box = el.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: el };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function touchStart(e) {
      const touch = e.touches[0];
      const target = e.target.closest('li');
      if (!target) return;

      const y = touch.clientY;
      let moved = false;

      placeholder.style.height = `${target.offsetHeight}px`;

      function touchMove(e) {
        moved = true;
        const newY = e.touches[0].clientY;
        const after = getDragAfterElement(taskList, newY);
        if (!after) {
          taskList.appendChild(placeholder);
        } else {
          taskList.insertBefore(placeholder, after);
        }
      }

      function touchEnd() {
        if (placeholder.parentNode) {
          taskList.insertBefore(target, placeholder);
          placeholder.remove();
          saveTasks();
        }
        window.removeEventListener('touchmove', touchMove);
        window.removeEventListener('touchend', touchEnd);
      }

      target.style.display = 'none';
      window.addEventListener('touchmove', touchMove);
      window.addEventListener('touchend', touchEnd);
    }

    window.onload = () => {
      loadTasks();

      const urlParams = new URLSearchParams(window.location.search);
      const fromParam = urlParams.get('from');
      if (fromParam) {
        const fromTime = new Date(fromParam);
        if (!isNaN(fromTime)) {
          const now = new Date();
          const diff = now - fromTime;
          const resetThreshold = 2 * 60 * 60 * 1000;

          if (diff >= resetThreshold) {
            resetChecks();
          }
        }
      }
    };
  </script>
</body>
</html>
