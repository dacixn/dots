<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-wrapper">
            <div class="grid-item">one</div>
            <div class="grid-item">two</div>
            <div class="grid-item">three</div>
            <div class="grid-item">four</div>
            <div class="grid-item">four</div>
            <div class="grid-item">four</div>
            <div class="grid-item">four</div>
        </div>
        <div class="grid">
            <div class="item" style="grid-row: 1;">Item A</div>
            <div class="item" style="grid-row: 2;">Item B</div>
            <div class="item" style="grid-row: 3;">Item C</div>
            <div class="item" style="grid-row: 1;">Item D</div>
            <div class="item" style="grid-row: 2;">Item E</div>
            <div class="item" style="grid-row: 3;">Item F</div>
          </div>
          
    </body>
</html>
